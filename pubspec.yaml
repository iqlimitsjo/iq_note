name: iq_note
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  get:
  dartz:
  lottie:
  shared_preferences:
  http:
  path:
  dio:
  awesome_notifications: ^0.6.21
  firebase_core:
  firebase_auth:
  firebase_messaging:
  firebase_storage:
  cloud_firestore:
  intl: ^0.17.0
  date_picker_timeline:
  rxdart:
  day_night_switcher: ^0.2.0+1
  timezone:
  flutter_local_notifications:
  flutter_staggered_animations:
  flutter_launcher_icons: ^0.13.1
  share_plus: ^6.3.0
  awesome_dialog:
  image_picker:
  local_auth:
  cached_network_image: ^3.2.3
  record: ^4.4.4
  audioplayers: ^5.0.0
  insta_image_viewer: ^1.0.2
  dependency_validator: ^3.2.2
  change_app_package_name: ^1.1.0





flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/iq_note.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Bold.ttf
          weight: 700

  assets:
    - assets/lottie/
    - assets/images/
    - assets/
